parameters:
  - name: taskVersion
    displayName: 'Task Version'
    type: string
    default: $(Task.Extension.Version)

trigger:
  branches:
    include:
      - master
  paths:
    exclude:
      - .azext/*
      - .vscode/*
      - .ci/*
      - docs/*
pr: none
pool:
  vmImage: ubuntu-latest

variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm
  isTemp: $[or(startsWith(variables['Build.SourceBranch'], 'refs/heads/feature'), startsWith(variables['Build.SourceBranch'], 'refs/heads/bugfix'))]
  isMaster: $[eq(variables['Build.SourceBranch'], 'refs/heads/master')]
  isDevelop: $[eq(variables['Build.SourceBranch'], 'refs/heads/develop')]
  marketplaceServiceConnection: 'marketplace-joachim-dalen'

stages:
  - stage: 'run_tests'
    displayName: Test & Build
    jobs:
      - job:
        steps:
          - template: .ci/install.template.yml
          - template: .ci/run-tests.template.yml

  - stage: verify_changelog
    dependsOn: 'run_tests'
    condition: and(succeeded(), or(eq(variables.isDevelop, true), eq(variables.isMaster, true)))
    displayName: 'Check changelog'
    jobs:
      - job:
        steps:
          - task: GitGuardChanges@0
            displayName: 'Verify changelog'
            inputs:
              ${{ if eq(variables.isMaster, true) }}:
                sourceCommitHash: 'tag:v*[!-qa]'
                matchPattern: '.azext/changelog.json'
              ${{ else }}:
                sourceCommitHash: 'tag:v*-qa'
                matchPattern: '.azext/changelog-qa.json'
              targetCommitHash: 'HEAD'
              matchStrategy: 'single'
              changed: true
              breakOnFailure: true

  - stage: package_dev
    displayName: '[DEV] Package'
    dependsOn: 'run_tests'
    condition: and(succeeded(), eq(variables.isTemp, true))
    variables:
      - group: 'mp-auto-state-dev'
    jobs:
      - template: .ci/build-extension-artifact.template.yml
        parameters:
          extensionEnv: dev
          taskVersion: ${{ parameters.taskVersion }}

  - stage: publish_dev
    displayName: '[DEV] Publish'
    dependsOn: 'package_dev'
    condition: and(succeeded(), eq(variables.isTemp, true))
    variables:
      - group: 'mp-auto-state-dev'
    jobs:
      - template: .ci/publish-extension.template.yml
        parameters:
          pipelineEnv: auto-state-dev-env
          extensionVisibility: private

  - stage: package_qa
    displayName: '[QA] Package'
    dependsOn: 'verify_changelog'
    condition: and(succeeded(), eq(variables.isDevelop, true))
    variables:
      - group: 'mp-auto-state-qa'
    jobs:
      - template: .ci/build-extension-artifact.template.yml
        parameters:
          extensionEnv: qa
          taskVersion: ${{ parameters.taskVersion }}

  - stage: publish_qa
    displayName: '[QA] Publish'
    dependsOn: 'package_qa'
    condition: and(succeeded(), eq(variables.isDevelop, true))
    variables:
      - group: 'mp-auto-state-qa'
    jobs:
      - template: .ci/publish-extension.template.yml
        parameters:
          pipelineEnv: auto-state-qa-env
          extensionVisibility: private

  - stage: package_prod
    displayName: '[PROD] Package'
    dependsOn: 'verify_changelog'
    condition: and(succeeded(), eq(variables.isMaster, true))
    variables:
      - group: 'mp-auto-state-prod'
    jobs:
      - template: .ci/build-extension-artifact.template.yml
        parameters:
          extensionEnv: prod
          taskVersion: ${{ parameters.taskVersion }}

  - stage: publish_prod
    displayName: '[PROD] Publish'
    dependsOn: 'package_prod'
    condition: and(succeeded(), eq(variables.isMaster, true))
    variables:
      - group: 'mp-auto-state-prod'
    jobs:
      - template: .ci/publish-extension.template.yml
        parameters:
          pipelineEnv: auto-state-prod-env
          extensionVisibility: public_preview
